name: lint
on: [push]
jobs:
  therapist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          make virtualenv

      - name: Run lint
        run: |
          make lint